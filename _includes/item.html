<li class="post-item post {{ post.post_class }}">
    <div id="mArticle" class="article_skin_new">
        <div class="list_content">
            <a href="{{ post.url }}" class="thumbnail_post">
                <img src="{{ post.image }}">
            </a>
            <a href="{{ post.url }}" class="link_post">
                <strong class="title_post">{{ post.title }}</strong>
                <p class="txt_post">
                    {{ post.excerpt | strip_html | truncatewords: 75 }}
                </p>
            </a>
            <div class="detail_info">
                <a href="#" class="link_cate">
                    {% for tag in post.tags %}
                        {{ tag }}
                    {% endfor %}
                </a>
            </div>
        </div>
    </div>
</li>
